<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,600 400,300 800,450 1200,200 1600,350 1920,250 1920,1080 0,1080" fill="url(#mountainGradient)" opacity="0.8"/>
  <polygon points="200,700 600,400 1000,550 1400,300 1800,450 1920,350 1920,1080 0,1080" fill="url(#mountainGradient)" opacity="0.6"/>
  
  <!-- Hotel building silhouette -->
