  <polygon points="800,500 960,400 1120,500" fill="#374151" opacity="0.7"/>
  
  <!-- Windows -->
  <rect x="820" y="520" width="20" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="860" y="520" width="20" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="900" y="520" width="20" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="940" y="520" width="20" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="980" y="520" width="20" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="1020" y="520" width="20" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="1060" y="520" width="20" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="1100" y="520" width="20" height="30" fill="#fbbf24" opacity="0.8"/>
  
