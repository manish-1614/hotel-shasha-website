<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retreatBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cozyBed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a16207;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Retreat background -->
  <rect width="800" height="600" fill="url(#retreatBg)"/>
  
  <!-- Wooden floor -->
  <rect x="0" y="450" width="800" height="150" fill="#92400e" opacity="0.3"/>
  <line x1="0" y1="470" x2="800" y2="470" stroke="#7c2d12" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="490" x2="800" y2="490" stroke="#7c2d12" stroke-width="2" opacity="0.5"/>
  
  <!-- Cozy bed -->
  <rect x="300" y="320" width="280" height="130" rx="8" fill="url(#cozyBed)" opacity="0.8"/>
  <rect x="320" y="300" width="240" height="30" rx="15" fill="#92400e" opacity="0.9"/>
  
  <!-- Cozy pillows -->
  <ellipse cx="380" cy="330" rx="30" ry="15" fill="#fbbf24" opacity="0.9"/>
  <ellipse cx="500" cy="330" rx="30" ry="15" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Mountain view window -->
  <rect x="450" y="100" width="300" height="180" fill="#fefce8" stroke="#a16207" stroke-width="4"/>
  <line x1="600" y1="100" x2="600" y2="280" stroke="#a16207" stroke-width="2"/>
  <line x1="450" y1="190" x2="750" y2="190" stroke="#a16207" stroke-width="2"/>
  
  <!-- Mountain panorama -->
  <polygon points="470,260 520,120 570,150 620,110 670,140 720,100 730,120 730,260" fill="#6b21a8" opacity="0.7"/>
  <polygon points="480,260 530,140 580,170 630,130 680,160 720,120 730,140 730,260" fill="#8b5cf6" opacity="0.5"/>
  <polygon points="490,260 540,160 590,190 640,150 690,180 720,140 730,160 730,260" fill="#a855f7" opacity="0.3"/>
  
  <!-- Snow caps -->
  <polygon points="520,120 530,110 540,120" fill="white" opacity="0.9"/>
  <polygon points="620,110 630,100 640,110" fill="white" opacity="0.9"/>
  <polygon points="720,100 730,90 740,100" fill="white" opacity="0.9"/>
  
  <!-- Reading nook -->
  <rect x="50" y="280" width="180" height="120" rx="10" fill="#a16207" opacity="0.6"/>
  <rect x="70" y="300" width="140" height="80" rx="5" fill="#d97706" opacity="0.7"/>
  <circle cx="140" cy="340" r="25" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Book -->
  <rect x="120" y="320" width="40" height="6" rx="3" fill="#7c2d12" opacity="0.8"/>
  <rect x="125" y="330" width="30" height="4" rx="2" fill="#92400e" opacity="0.8"/>
  
  <!-- Cozy lighting -->
  <circle cx="200" cy="150" r="18" fill="#fbbf24" opacity="0.9"/>
  <rect x="195" y="168" width="10" height="30" fill="#92400e" opacity="0.7"/>
  <ellipse cx="200" cy="200" rx="15" ry="8" fill="#a16207" opacity="0.6"/>
  
  <!-- Mountain herbs/plants -->
  <circle cx="650" cy="400" r="12" fill="#059669" opacity="0.7"/>
  <rect x="647" y="412" width="6" height="20" fill="#065f46" opacity="0.6"/>
  <circle cx="700" cy="420" r="10" fill="#10b981" opacity="0.7"/>
  <rect x="698" y="430" width="4" height="15" fill="#065f46" opacity="0.6"/>
  
  <!-- Meditation cushion -->
  <ellipse cx="120" cy="450" rx="40" ry="20" fill="#dc2626" opacity="0.6"/>
  <ellipse cx="120" cy="445" rx="35" ry="15" fill="#ef4444" opacity="0.7"/>
  
  <!-- Text overlay -->
  <rect x="0" y="520" width="800" height="80" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="570" text-anchor="middle" fill="white" font-family="serif" font-size="24" font-weight="bold">Cozy Mountain Retreat</text>
</svg>