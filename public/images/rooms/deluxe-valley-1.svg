<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roomBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Room background -->
  <rect width="800" height="600" fill="url(#roomBg)"/>
  
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#92400e" opacity="0.3"/>
  
  <!-- Bed -->
  <rect x="200" y="300" width="400" height="150" rx="10" fill="url(#bedGradient)" opacity="0.8"/>
  <rect x="220" y="280" width="360" height="40" rx="20" fill="#1d4ed8" opacity="0.9"/>
  
  <!-- Pillows -->
  <ellipse cx="300" cy="300" rx="40" ry="20" fill="#60a5fa" opacity="0.9"/>
  <ellipse cx="500" cy="300" rx="40" ry="20" fill="#60a5fa" opacity="0.9"/>
  
  <!-- Window with valley view -->
  <rect x="550" y="100" width="200" height="200" fill="#dbeafe" stroke="#1e40af" stroke-width="4"/>
  <line x1="650" y1="100" x2="650" y2="300" stroke="#1e40af" stroke-width="2"/>
  <line x1="550" y1="200" x2="750" y2="200" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Mountain view through window -->
  <polygon points="570,280 620,120 670,150 720,110 730,130 730,280" fill="#3b82f6" opacity="0.6"/>
  <polygon points="580,280 630,140 680,170 720,130 730,150 730,280" fill="#60a5fa" opacity="0.4"/>
  
  <!-- Furniture -->
  <rect x="50" y="350" width="100" height="60" rx="5" fill="#7c2d12" opacity="0.7"/>
  <rect x="650" y="400" width="80" height="50" rx="5" fill="#7c2d12" opacity="0.7"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="200" r="20" fill="#fbbf24" opacity="0.8"/>
  <rect x="90" y="180" width="20" height="40" fill="#92400e" opacity="0.6"/>
  
  <!-- Lighting -->
  <circle cx="400" cy="150" r="15" fill="#fbbf24" opacity="0.9"/>
  <line x1="400" y1="135" x2="400" y2="100" stroke="#7c2d12" stroke-width="2"/>
  
  <!-- Text overlay -->
  <rect x="0" y="520" width="800" height="80" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="570" text-anchor="middle" fill="white" font-family="serif" font-size="24" font-weight="bold">Deluxe Valley View Room</text>
</svg>