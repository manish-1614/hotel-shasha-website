<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="suiteBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="luxuryBed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Suite background -->
  <rect width="800" height="600" fill="url(#suiteBg)"/>
  
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#451a03" opacity="0.3"/>
  
  <!-- Living area -->
  <rect x="50" y="350" width="200" height="100" rx="10" fill="#7c2d12" opacity="0.6"/>
  <rect x="70" y="330" width="160" height="30" rx="15" fill="#92400e" opacity="0.8"/>
  
  <!-- Main bed -->
  <rect x="350" y="280" width="350" height="170" rx="10" fill="url(#luxuryBed)" opacity="0.8"/>
  <rect x="370" y="260" width="310" height="40" rx="20" fill="#991b1b" opacity="0.9"/>
  
  <!-- Luxury pillows -->
  <ellipse cx="430" cy="280" rx="35" ry="18" fill="#fbbf24" opacity="0.9"/>
  <ellipse cx="520" cy="280" rx="35" ry="18" fill="#fbbf24" opacity="0.9"/>
  <ellipse cx="620" cy="280" rx="35" ry="18" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Large window -->
  <rect x="500" y="50" width="250" height="180" fill="#fef3c7" stroke="#7c2d12" stroke-width="4"/>
  <line x1="625" y1="50" x2="625" y2="230" stroke="#7c2d12" stroke-width="2"/>
  <line x1="500" y1="140" x2="750" y2="140" stroke="#7c2d12" stroke-width="2"/>
  
  <!-- Mountain panorama -->
  <polygon points="520,210 570,70 620,100 670,60 720,90 730,70 730,210" fill="#059669" opacity="0.7"/>
  <polygon points="530,210 580,90 630,120 680,80 720,110 730,90 730,210" fill="#10b981" opacity="0.5"/>
  
  <!-- Luxury furniture -->
  <rect x="100" y="200" width="120" height="80" rx="8" fill="#7c2d12" opacity="0.8"/>
  <circle cx="160" cy="240" r="30" fill="#fbbf24" opacity="0.7"/>
  
  <!-- Chandelier -->
  <circle cx="400" cy="120" r="25" fill="#fbbf24" opacity="0.9"/>
  <circle cx="380" cy="140" r="8" fill="#f59e0b" opacity="0.8"/>
  <circle cx="400" cy="145" r="8" fill="#f59e0b" opacity="0.8"/>
  <circle cx="420" cy="140" r="8" fill="#f59e0b" opacity="0.8"/>
  <line x1="400" y1="95" x2="400" y2="50" stroke="#7c2d12" stroke-width="3"/>
  
  <!-- Text overlay -->
  <rect x="0" y="520" width="800" height="80" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="570" text-anchor="middle" fill="white" font-family="serif" font-size="24" font-weight="bold">Premium Mountain Suite</text>
</svg>