<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="familyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Family room background -->
  <rect width="800" height="600" fill="url(#familyBg)"/>
  
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#365314" opacity="0.2"/>
  
  <!-- Main bed -->
  <rect x="150" y="280" width="250" height="120" rx="8" fill="#16a34a" opacity="0.7"/>
  <rect x="170" y="260" width="210" height="30" rx="15" fill="#15803d" opacity="0.8"/>
  
  <!-- Twin bed -->
  <rect x="450" y="320" width="180" height="80" rx="6" fill="#16a34a" opacity="0.7"/>
  <rect x="465" y="305" width="150" height="25" rx="12" fill="#15803d" opacity="0.8"/>
  
  <!-- Pillows -->
  <ellipse cx="220" cy="280" rx="25" ry="12" fill="#22c55e" opacity="0.9"/>
  <ellipse cx="330" cy="280" rx="25" ry="12" fill="#22c55e" opacity="0.9"/>
  <ellipse cx="540" cy="325" rx="20" ry="10" fill="#22c55e" opacity="0.9"/>
  
  <!-- Large garden window -->
  <rect x="500" y="80" width="250" height="180" fill="#f0fdf4" stroke="#16a34a" stroke-width="4"/>
  <line x1="625" y1="80" x2="625" y2="260" stroke="#16a34a" stroke-width="2"/>
  <line x1="500" y1="170" x2="750" y2="170" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Garden view -->
  <rect x="520" y="240" width="210" height="15" fill="#16a34a" opacity="0.8"/>
  <circle cx="550" cy="150" r="20" fill="#22c55e" opacity="0.8"/>
  <circle cx="600" cy="130" r="25" fill="#16a34a" opacity="0.8"/>
  <circle cx="650" cy="160" r="18" fill="#22c55e" opacity="0.8"/>
  <circle cx="700" cy="140" r="22" fill="#16a34a" opacity="0.8"/>
  
  <!-- Flowers in garden -->
  <circle cx="560" cy="200" r="5" fill="#dc2626" opacity="0.8"/>
  <circle cx="580" cy="195" r="5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="620" cy="205" r="5" fill="#dc2626" opacity="0.8"/>
  <circle cx="680" cy="190" r="5" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Play area -->
  <rect x="50" y="350" width="80" height="60" rx="5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="90" cy="380" r="15" fill="#f59e0b" opacity="0.8"/>
  <rect x="75" y="365" width="30" height="8" rx="4" fill="#dc2626" opacity="0.7"/>
  
  <!-- Family seating -->
  <rect x="600" y="400" width="120" height="50" rx="5" fill="#16a34a" opacity="0.6"/>
  <circle cx="630" cy="425" r="12" fill="#22c55e" opacity="0.7"/>
  <circle cx="660" cy="425" r="12" fill="#22c55e" opacity="0.7"/>
  <circle cx="690" cy="425" r="12" fill="#22c55e" opacity="0.7"/>
  
  <!-- Child-friendly elements -->
  <rect x="200" y="200" width="40" height="30" rx="5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="220" cy="215" r="8" fill="#f59e0b" opacity="0.9"/>
  
  <!-- Safety padding -->
  <rect x="140" y="270" width="10" height="140" rx="5" fill="#22c55e" opacity="0.5"/>
  <rect x="410" y="270" width="10" height="140" rx="5" fill="#22c55e" opacity="0.5"/>
  
  <!-- Text overlay -->
  <rect x="0" y="520" width="800" height="80" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="570" text-anchor="middle" fill="white" font-family="serif" font-size="24" font-weight="bold">Family Garden Room</text>
</svg>